{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <script>
                console.log('[HELIX] {{ category }}: {{ message }}');

                function closeAlert() {
                    document.getElementById('alert').style.transform = 'translateX(-1000px)';
                }
            </script>

            <div class="hx-alert {{ class }} hx-{{ category }}" id="alert">
                <i class="bi bi-x-lg hx-close" onclick="closeAlert();"></i>
                <span>{{ message | safe }}</span>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
